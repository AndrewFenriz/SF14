- type: entityTable
  id: DamagedAIShipsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
      - id: UnknownShuttleZenith
      - id: UnknownShuttleRazor
      - id: UnknownShuttleNebula

- type: entity
  parent: BaseRandomShuttleRule
  id: UnknownShuttleZenith
  components:
  - type: StationEvent
    startAnnouncement: station-event-ai-shuttle-detected
    startAudio:
      path: /Audio/Misc/notice1.ogg
    weight: 2
    maxOccurrences: 6
    requiredJobs:
      Sheriff: 1
    reoccurrenceDelay: 150 # 2.5 hours
  - type: LoadMapRule
    preloadedGrid: AIZenith

- type: entity
  parent: BaseRandomShuttleRule
  id: UnknownShuttleNebula
  components:
  - type: StationEvent
    startAnnouncement: station-event-ai-shuttle-detected
    startAudio:
      path: /Audio/Misc/notice1.ogg
    weight: 2
    maxOccurrences: 6
    reoccurrenceDelay: 120 # 2 hours
  - type: GameRule
    minPlayers: 25
  - type: LoadMapRule
    preloadedGrid: AINebula

- type: entity
  parent: BaseRandomShuttleRule
  id: UnknownShuttleRazor
  components:
  - type: StationEvent
    startAnnouncement: station-event-ai-shuttle-detected
    startAudio:
      path: /Audio/Misc/notice1.ogg
    weight: 3
    maxOccurrences: 12
    reoccurrenceDelay: 60 # 1 hour
    requiredJobs:
      Sheriff: 1
  - type: LoadMapRule
    preloadedGrid: AIRazor
