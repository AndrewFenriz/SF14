- type: entity
  parent: BaseSubdermalImplant
  id: DeathAcidifierImplantLWTypan
  name: death-acidifier implant
  description: This implant melts the user and their equipment upon death.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    permanent: true
    implantAction: ActionActivateDeathAcidifier
  - type: TriggerImplantAction
  - type: GibOnTrigger
    deleteItems: true
  - type: SpawnOnTrigger
    proto: Acidifier
  - type: Tag
    tags:
    - SubdermalImplant
    - HideContextMenu
    - DeathAcidifier

- type: entity
  parent: BaseSubdermalImplant
  id: TrackingImplantNordfoll
  name: Трекер Нордфолла
  description: This implant has a condition monitor for the Nordfoll radio channel. # Frontier: NFSD mentioned, no tracking
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      whitelist:
        components:
        - MobState # admeme implanting a chair with tracking implant needs to give the chair mobstate so it can die first
    - type: TriggerOnMobstateChange
      mobState:
      - Critical
      - Dead
    - type: Rattle
      radioChannel: "Typan"

# Имплантер трекера
- type: entity
  id: TrackingImplanterNordfoll
  description: Имплант постоянно мониторит состояние здоровья отправляя изменения тела по частоте Синдиката.
  name: Трекер Нордфолла
  parent: BaseImplantOnlyImplanterSyndi
  components:
    - type: Implanter
      implant: TrackingImplantNordfoll
